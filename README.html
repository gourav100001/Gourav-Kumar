<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Catch the Gift, Annie! (Enhanced)</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;700&display=swap" rel="stylesheet">
<style>
:root{--pink:#ff4d6d;--gold:#ffb703}
html,body{margin:0;height:100%;overflow:hidden;font-family:Montserrat;background:#000}
#game-canvas{position:fixed;width:100vw;height:100vh;background-size:cover;background-position:center;filter:brightness(.6);transition:1s}
#ui{position:fixed;top:15px;width:100%;text-align:center;color:#fff;z-index:10;letter-spacing:3px}
#gift{position:absolute;width:120px;height:120px;cursor:pointer;z-index:50;display:flex;justify-content:center;align-items:center}
.cube{width:80px;height:80px;position:relative;transform-style:preserve-3d;animation:spin 5s linear infinite}
.face{position:absolute;width:80px;height:80px;background:var(--pink);border:2px solid #fff;display:flex;justify-content:center;align-items:center;font-size:2rem}
.front{transform:translateZ(40px)}.back{transform:rotateY(180deg) translateZ(40px)}
.right{transform:rotateY(90deg) translateZ(40px)}.left{transform:rotateY(-90deg) translateZ(40px)}
.top{transform:rotateX(90deg) translateZ(40px)}.bottom{transform:rotateX(-90deg) translateZ(40px)}
@keyframes spin{to{transform:rotateX(360deg) rotateY(360deg)}}

#messageBox{position:fixed;inset:0;background:rgba(0,0,0,.8);display:flex;align-items:center;justify-content:center;color:#fff;font-size:1.6rem;text-align:center;padding:40px;opacity:0;pointer-events:none;transition:.5s;z-index:100}
#messageBox.show{opacity:1;pointer-events:auto}
.bubble{position:absolute;border-radius:50%;background:rgba(255,255,255,.25);border:1px solid rgba(255,255,255,.5);padding:15px;color:#fff;font-weight:bold;animation:rise 6s forwards}
@keyframes rise{0%{transform:scale(0);opacity:0}20%{opacity:1}100%{transform:translateY(-110vh) scale(1.2);opacity:0}}
</style>
</head>
<body>
<div id="game-canvas"></div>
<div id="ui"><h1 id="status">CATCH THE GIFT, ANNIE!</h1></div>
<div id="messageBox"></div>

<div id="gift" onclick="capture()">
<div class="cube">
<div class="face front">üéÅ</div>
<div class="face back">üéÅ</div>
<div class="face right"></div>
<div class="face left"></div>
<div class="face top"></div>
<div class="face bottom"></div>
</div></div>

<script>
let level=0,paused=false;
let speed=3;
let posX=Math.random()*innerWidth,posY=Math.random()*innerHeight;
let velX=speed,velY=speed;
const world=document.getElementById('game-canvas');
const gift=document.getElementById('gift');
const status=document.getElementById('status');
const msg=document.getElementById('messageBox');

const levels=[
{img:'https://images.unsplash.com/photo-1519681393784-d120267933ba',hint:'Catch me if you can...',note:'Hey Annie... ready for a small adventure? ‚ù§Ô∏è'},
{img:'https://images.unsplash.com/photo-1501854140801-50d01698950b',hint:'Into the woods...',note:'Every level means you stayed a little longer with me ü•∞'},
{img:'https://images.unsplash.com/photo-1439405326854-014607f694d7',hint:'Under the sea...',note:'You make my days brighter üåä‚ú®'},
{img:'https://images.unsplash.com/photo-1477346611705-65d1883cee1e',hint:'Mountain high...',note:'No matter how far, I choose you ‚õ∞Ô∏è'},
{img:'https://images.unsplash.com/photo-1495195129352-aeb325a55b65',hint:'Faster now!',note:'Your smile = my happiness üòä'},
{img:'https://images.unsplash.com/photo-1465146344425-f00d5f5c8f07',hint:'Almost there...',note:'I feel lucky to have you üí´'},
{img:'https://images.unsplash.com/photo-1502791451862-7bd8c1df43a7',hint:'One more...',note:'You matter to me more than you know üíñ'},
{img:'https://images.unsplash.com/photo-1469474099711-423505183c73',hint:'Final chase!',note:'Okay‚Ä¶ last one‚Ä¶ don‚Äôt miss it üòÑ'}
];

function update(){
if(!paused){
posX+=velX;posY+=velY;
if(posX+120>innerWidth||posX<0)velX*=-1;
if(posY+120>innerHeight||posY<0)velY*=-1;
gift.style.left=posX+'px';gift.style.top=posY+'px';}
requestAnimationFrame(update)}

function showMessage(text,duration=3500){
paused=true;msg.textContent=text;msg.classList.add('show');
setTimeout(()=>{msg.classList.remove('show');paused=false;},duration)}

function capture(){
if(paused)return;
if(level<levels.length-1){
level++;
world.style.backgroundImage=`url('${levels[level].img}')`;
status.textContent=levels[level].hint;
showMessage(levels[level].note,4000);

speed+=1.2; // faster each level
velX=(velX>0?speed:-speed);
velY=(velY>0?speed:-speed);
}else{finishGame();}}

function finishGame(){
paused=true;gift.style.display='none';
status.textContent='YOU CAUGHT MY HEART!';
showMessage('Annie ‚ù§Ô∏è\nI didn\'t want to just say it...\nI wanted you to feel it.\n\nWill you stay with me forever?',9000);
for(let i=0;i<60;i++)setTimeout(createBubble,i*120)}

function createBubble(){
const b=document.createElement('div');b.className='bubble';
b.style.left=Math.random()*100+'vw';b.style.bottom='-50px';
b.textContent=['I love you','Forever us','My person','Always yours','You & Me','‚ù§Ô∏è'][Math.floor(Math.random()*6)];
document.body.appendChild(b)}

world.style.backgroundImage=`url('${levels[0].img}')`;
update();
</script>
</body>
</html>
